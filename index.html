<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<section class="social-media">
  <img src="./avatar-jessica.jpeg">
  <div class="sec-1">
    <h3>Jessica Randall</h3>
    <p id="location">London, United Kingdom</p>
    <p id="about">"Front-end developer and avid reader."</p>
  </div>
  <div>
    <button class="bubble"> GitHub</button><br>
    <button class="bubble">Frontend Mentor</button><br>
    <button class="bubble">LinkedIn</button><br>
    <button class="bubble"> Twitter</button><br>
    <button class="bubble"> Instagram</button>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maureen Wanjiru</a>.
  </div>
</body>
</html>
